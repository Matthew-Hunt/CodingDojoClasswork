<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <h1>Registration Form</h1>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name"placeholder="Your first name...">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name"placeholder="Your last name...">
        </div>
        <div>
            <label>Email: *</label>
            <input type="text" name="email"placeholder="Your email...">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"placeholder="Your password...">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password"placeholder="Your password...">
        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender:</label>
            <div>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Male</label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female</label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Non-Binary</label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Prefer not to Answer</label>
            </div>
        </div>
        <div>
            <label>A short discription about me:</label>
            <div>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>HTML</option>
                <option>Java</option>
                <option>Python</option>
                <option>JScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* indicates a required field</p>
    </form>
</body> 
</html>
