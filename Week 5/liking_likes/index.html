<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liking Likes</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">

            <div class="nav">
                <h1>Network</h1>
            </div>


            <h1 class="header">Your Feed</h1>

            <div class="b1">
                <img src="img/user-circle.png" /> <br /><br />
                <a class="avlink" href="#">Add an avatar</a>
                <h1 class="user-name">James Doe</h1>
            </div>
            <div class="right">
                <div class="b2">
                    <div class="row-1">
                        <h1>Neil M</h1>
                        <p>
                            <span class="liked1">9 like(s)</span>
                            <input class="btn" type="button"
                                onclick="btnClick1()" value="Like" />
                        </p>
                    </div>
                    <p>
                        I just set up this new discord bot, let me<br />
                        know what you all think. <a href="#">link</a>
                    </p>
                </div>


                <div class="b2">
                    <div class="row-1">
                        <h1>Nichole K</h1>
                        <p>
                            <span class="liked2">12 like(s)</span>
                            <input class="btn" type="button"
                                onclick="btnClick2()" value="Like" />
                        </p>
                    </div>
                    <p>Just finished my <a href="#">next comic,</a> check it
                        out.</p>
                </div>


                <div class="b2">
                    <div class="row-1">
                        <h1>Jim R</h1>
                        <p>
                            <span class="liked3">9 like(s)</span>
                            <input class="btn" type="button"
                                onclick="btnClick3()" value="Like" />
                        </p>
                    </div>
                    <p>
                        I can't stop listening to the <a href="#">new album.</a>
                        Who else is
                        liking it?
                    </p>
                </div>
            </div>
        </div>
        <script src="jscript/script.js"></script>
    </body>
</html>
