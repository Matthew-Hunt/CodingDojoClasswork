<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Car Info</title>
</head>
<body>
    <div class="d-flex justify-content-end p-3">
        <div>
            <a href="/view_purchases" class="btn btn-success" role="button">My Purchases</a>
            <a href="/dashboard" class="btn btn-primary me-2">Dashboard</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    <div class="card col-6 mx-auto my-5">
        <table class="table table-hover">
            <tr>
                <td>${{ car.price }}</td>
            </tr>
            <tr>
                <td>Model:</td>
                <td>{{ car.model }}</td>
            </tr>
            <tr>
                <td>Make:</td>
                <td>{{ car.make }}</td>
            </tr>
            <tr>
                <td>Year:</td>
                <td>{{ car.year }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{ car.description }}</td>
            </tr>
        </table>

        {% for seller in seller_info %}
            <div class="d-flex justify-content-between align-items-center">
                <h4>Seller: {{ seller.user.first_name }} {{ seller.user.last_name }}</h4>
                <a href="/purchase/{{ car.id }}" class="btn btn-success">Purchase</a>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-bCgDzQaLkAIS1C+YgoU6MH9v+/dS9ZugYLyzgfOM5pKbb2rKIS6qBg+yRnDsiGrH" crossorigin="anonymous"></script>
</body>
</html>
