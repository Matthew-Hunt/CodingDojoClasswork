<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sell Car</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Please Check for Errors</strong>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="d-flex justify-content-between align-items-center p-3">
        <h1>Put Car Up For Sale</h1>
        <div>
            <a href="/view_purchases" class="btn btn-success" role="button">My Purchases</a>
            <a href="/dashboard" class="btn btn-primary me-2">Dashboard</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    <div class="container-sm mt-4">
        <form action="/add_car" method="post">
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model:</label>
                <input type="text" name="model" class="form-control" id="model">
            </div>
            <div class="mb-3">
                <label for="make" class="form-label">Make:</label>
                <input type="text" name="make" class="form-control" id="make">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" name="year" class="form-control" id="year">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="5" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-bCgDzQaLkAIS1C+YgoU6MH9v+/dS9ZugYLyzgfOM5pKbb2rKIS6qBg+yRnDsiGrH" crossorigin="anonymous"></script>
</body>
</html>
